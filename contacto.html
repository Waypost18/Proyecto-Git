<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center m-4 p-4">
      <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4">
        <div class="mb-4 d-flex justify-content-start align-items-center">
          <h4><i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
        </div>
        <div class="mb-1">
          <form id="contacto">
            <div class="mb-4 d-flex justify-content-between">
              <div>
                <label for="nombre">
                  <i class="bi bi-person-fill"></i> Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="nombre"
                  id="nombre"
                  placeholder="Ingrese su nombre"
                  required
                />
                <div class="nombre text-danger"></div>
              </div>
              <div>
                <label for="apellido">
                  <i class="bi bi-person-bounding-box"></i> Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="apellido"
                  id="apellido"
                  placeholder="Ingrese su nombre"
                  required
                />
                <div class="apellido text-danger"></div>
              </div>
            </div>
            <div class="mb-4">
              <label for="correo"
                ><i class="bi bi-envelope-fill"></i> Correo</label
              >
              <input
                type="email"
                class="form-control"
                name="correo"
                id="correo"
                placeholder="correo@mail.com"
                required
              />
              <div class="correo text-danger"></div>
            </div>
            <div class="mb-4">
              <label for="sexo"
                ><i class="bi bi-gender-ambiguous"></i> Sexo:
              </label>
              <input
                type="radio"
                class="form-check-input"
                name="sexo"
                value="masculino"
              />
              Masculino
              <input
                type="radio"
                class="form-check-input"
                name="sexo"
                value="femenino"
              />
              Femenino
              <div class="sexo text-danger"></div>
            </div>
            <div class="mb-4">
              <label for="mensaje">
                <i class="bi bi-chat-right-dots-fill" required></i>
                Mensaje</label
              >
              <textarea
                name="mensaje"
                id="mensaje"
                class="form-control"
              ></textarea>
              <div class="mensaje text-danger"></div>
            </div>

            <div class="mb-2">
              <button
                id="botton"
                class="btn btn-primary col-12"
              >
                <span>Enviar </span><i id="icono" class="bi bi-cursor-fill"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
